<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Flores</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#ff9ff3, #feca57);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flower {
        position: absolute;
        animation: float 4s ease-in-out infinite;
      }

      .petals {
        width: 40px;
        height: 40px;
        background: radial-gradient(#ffd32a 30%, #ffa801);
        border-radius: 50%;
        position: relative;
        animation: rotate 10s linear infinite;
      }

      .petals:before {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #2d3436;
        border-radius: 50%;
        top: 10px;
        left: 10px;
      }

      .stem {
        position: absolute;
        width: 6px;
        height: 120px;
        background: #2ecc71;
        top: 40px;
        left: 17px;
        transform-origin: bottom;
        animation: sway 5s ease-in-out infinite;
      }

      .letter {
        position: fixed;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        opacity: 0;
        transform: scale(0);
        transition: all 0.5s ease;
        font-family: "sans-serif", cursive;
        text-align: center;
        cursor: pointer;
      }

      .letter.active {
        opacity: 1;
        transform: scale(1);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes sway {
        0%,
        100% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }

      .hearts {
        color: #ff4757;
        font-size: 24px;
        margin: 10px 0;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="letter">
      <div class="hearts">♥ ♥ ♥</div>
      <h2>Para mi Amor</h2>
      <p>
        En este jardín de sueños,<br />
        cada flor representa un momento contigo.<br />
        Tus risas son mi melodía favorita,<br />
        tu mirada mi inspiración.<br />
        Eres la luz que ilumina mis días,<br />
        mi amor por ti crece como estas flores,<br />
        eterno y siempre radiante.
      </p>
      <h2>Te amo mi Reina</h2>
      <div class="hearts">♥ ♥ ♥</div>
    </div>

    <script>
      function createFlower(x, y) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.style.left = x + "px";
        flower.style.top = y + "px";

        flower.innerHTML = `
                <div class="petals"></div>
                <div class="stem"></div>
            `;

        flower.addEventListener("click", () => {
          document.querySelector(".letter").classList.toggle("active");
        });

        return flower;
      }

      // Crear flores aleatorias
      for (let i = 0; i < 15; i++) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        document.body.appendChild(createFlower(x, y));
      }

      // Animación de movimiento al pasar el mouse
      document.addEventListener("mousemove", (e) => {
        const flowers = document.querySelectorAll(".flower");
        flowers.forEach((flower) => {
          const rect = flower.getBoundingClientRect();
          const distanceX = e.clientX - rect.left;
          const distanceY = e.clientY - rect.top;

          flower.style.transform = `translate(
                    ${distanceX * -0.02}px, 
                    ${distanceY * -0.02}px
                )`;
        });
      });
    </script>
  </body>
</html>
